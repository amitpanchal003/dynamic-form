<html>
  <head>
    <title>Dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <section class="content">
        <div class="col-md-12" id="assign_subject_div">
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-search"></i> Create Database table</h3>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <form method="post" action="datasave.php" id="assign_subject_form">
                            <input type="text" name="tablename" class="form-control col-md-4" value="" required />
                            <br>
                            <span id="result"></span>
                            <table class="table table-bordered table-striped" id="assign_subject_table" border="1">
                                <thead>
                                <tr>
                                    <th width="">Name</th>
                                    <th width="">Datatype</th>
                                    <th width="">Length</th>
                                    <th width="">Default</th>
                                    <th width="">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot id="table_footer">
                                <tr>
                                    <td colspan="4" align="right"><button type="button" name="add" id="addsubject" class="btn btn-success">Add Field</button></td>
                                    <td>
                                        <input type="submit" name="save" id="savesubject" class="btn btn-primary" onclick="return checkcount();" value="Submit" />
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var count = 1;
        function dynamic_field(number) {
        html = '<tr>';
        html += '<td ><input type="text" name="name[]" class="form-control" value="" required /></td>';
        html += '<td ><input type="text" name="datatype[]" class="form-control" value="" required /></td>';
        html += '<td ><input type="text" name="length[]" class="form-control" value="" required /></td>';
        html += '<td ><input type="text" name="default[]" class="form-control" value="" required /></td>';
        html += '<td><button type="button" id="removesubject" class="btn btn-danger">Remove</button></td></tr>';
        $('#assign_subject_table tbody').append(html);
    }
    $(document).on('click', '#addsubject', function(){
        count++;
        dynamic_field(count);
    });
    $(document).on('click', '#removesubject', function(){
        count--;
        $(this).closest("tr").remove();
    });
    function checkcount() {
        if(count==0)
        {
            alert('Fill at least one subject');
            return false;
        }
    }
    </script>
  </body>
</html>
